<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UDHËTIM QIELLOR - Aplikoni për Kurset</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500&family=Roboto:wght@400;500&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="aplikimi.css">
</head>
<body>
    <div class="form-wrapper">
        <div class="form-container">
            <h1 class="form-title">Aplikoni për Kurset Tona të Astronomisë</h1>
            <p class="form-intro">Plotësoni formularin për t'u regjistruar në kurset tona. Do t'ju kontaktojmë pas shqyrtimit.</p>
            
            <form id="courseForm" action="#" method="post">
                <!-- Personal Information -->
                <div class="form-section">
                    <h3 class="section-title">Informacion Personal</h3>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="firstName" class="form-label required">Emri</label>
                            <input type="text" id="firstName" name="firstName" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label for="lastName" class="form-label required">Mbiemri</label>
                            <input type="text" id="lastName" name="lastName" class="form-control" required>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <label for="email" class="form-label required">Email</label>
                            <input type="email" id="email" name="email" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label for="phone" class="form-label required">Telefoni</label>
                            <input type="tel" id="phone" name="phone" class="form-control" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="age" class="form-label required">Mosha</label>
                        <input type="number" id="age" name="age" class="form-control" min="12" required>
                    </div>
                </div>
                
                <!-- Course Selection -->
                <div class="form-section">
                    <h3 class="section-title">Zgjedhja e Kursit</h3>
                    
                    <div class="course-option">
                        <input type="radio" id="course1" name="course" value="astronomy_basics" class="course-radio" required>
                        <label for="course1" class="course-label">
                            <span class="course-name">Bazat e Astronomisë</span>
                            <span class="course-desc">Hyrje në astronominë amatore, sistemin diellor dhe galaktikat</span>
                        </label>
                    </div>
                    
                    <div class="course-option">
                        <input type="radio" id="course2" name="course" value="astrophotography" class="course-radio">
                        <label for="course2" class="course-label">
                            <span class="course-name">Astrofotografia</span>
                            <span class="course-desc">Teknika për fotografimin e qiellit të natës</span>
                        </label>
                    </div>
                    
                    <div class="course-option">
                        <input type="radio" id="course3" name="course" value="cosmology" class="course-radio">
                        <label for="course3" class="course-label">
                            <span class="course-name">Kosmologjia</span>
                            <span class="course-desc">Studimi i origjinës dhe evolucionit të universit</span>
                        </label>
                    </div>
                </div>
                
                <!-- Additional Info -->
                <div class="form-section">
                    <h3 class="section-title">Informacion Shtesë</h3>
                    <div class="form-group">
                        <label for="experience" class="form-label">Përvoja e mëparshme (nëse ka)</label>
                        <textarea id="experience" name="experience" class="form-control" rows="3"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="motivation" class="form-label required">Pse dëshironi të ndiqni këtë kurs?</label>
                        <textarea id="motivation" name="motivation" class="form-control" rows="3" required></textarea>
                    </div>
                </div>
                
                <!-- Terms and Submit -->
                <div class="form-group terms-group">
                    <input type="checkbox" id="terms" name="terms" class="terms-check" required>
                    <label for="terms" class="terms-label">Unë pranoj <a href="#" class="terms-link">kushtet </a></label>
                </div>
                
                <button type="submit" class="submit-btn">DËRGO APLIKIMIN</button>
                
                <a href="index.html" class="back-link">Kthehu në faqen kryesore</a>
            </form>
        </div>
    </div>
    <footer>
        <div class="footer-content">
            <div class="footer-logo">
                <img src="images/logo1.jpg" alt="Logo">
                <h3>UDHËTIM QIELLOR</h3>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2025 UDHËTIM QIELLOR. Të gjitha të drejtat e rezervuara.</p>
            </div>
  
</body>
</html>
